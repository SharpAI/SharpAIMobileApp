<template name="faces">
<div class="facesPage">
  <div class="head">
    <strong class="top-home-btn active">{{_ "Identification"}}</strong>
  </div>
  <div class="content" style="padding-top: 40px; ">
  {{#if isLoading}}
    <p style="margin-top: 20%; text-align: center;">{{_ "loading"}}...</p>
  {{else}}

    {{#if data}}
      <h2 class="face-title">{{_ "Discover_new_people"}}</h2>
      <!--{{#if isMultiFaces data}}
        <div class="multiFacesBox">
        {{#each data.faces}}
          {{> multiFaces}}
        {{/each}}
        <button id="completeThisLabel">完成</button>
        </div>
      {{else}}-->
        <div class="singleFacesBox">
        {{> singleFaces data}}
        </div>
      <!--{{/if}}-->
    {{else}}
      <p style="margin-top: 20%; text-align: center;">{{_ "No_data"}}</p>
    {{/if}}

  {{/if}}
  </div>
</div>

{{> footer}}
</template>

<template name="singleFaces">
<div class="single-faces">
  <div class="face-box">
    <div class="face-box-head"></div>
    <div class="icon">
      <img src="{{img_url}}" />
    </div>
    <p>{{formatDate}}</p>
    <p>{{device_name}}</p>
  </div>
  <div class="face-ft">
    <p>{{_ "Dodyou_know_this_person"}}</p>
    <div class="btn-groups">
      <button class="singleLeft">
        <img src="/icon/close.svg" height="30px;"/>
        <label>{{_ "No"}}</label>
      </button>
      <button class="singleRight">
        <img src="/icon/right.svg" height="30px;"/>
        <label>{{_ "Yes"}}</label>
      </button>
    </div>
  </div>
</div>
</template>


<template name="multiFaces">
<div class="multi-faces">
  <div class="face-box">
    <div class="face-hd">
      <div class="icon">
        <img src="{{img_url}}" />
      </div>
      <p class="time">{{formatDate}}</p>
      <p>{{device_name}}</p>
    </div>
    <div class="face-ft">
      <p>{{_ "Dodyou_know_this_person"}}</p>
      <div class="btn-groups">
        <button class="multiLeft">
          <img src="/icon/close.svg"/>
          <label>{{_ "No"}}</label>
        </button>
        <button class="multiRight">
          <img src="/icon/right.svg"/>
          <label>{{_ "Yes"}}</label>
        </button>
      </div>
    </div>
  </div>
</div>
</template>
