<template name="groupUserHide">
<div class="groupUserHide">
  <div class="head">
    <strong>{{_ "Notification_management"}}</strong>
    <div class="leftButton back"><i class="fa fa-angle-left fa-fw"></i></div>
  </div>
  <div class="content" style="padding-top:40px;">
    <ul class="userHideLists">
        <li class="sub_head"><p>{{_ "Please_select_a_notification_method"}}</p></li>
        {{#with getConfig 'push'}}
            <li class="userHideItem">
              <img class="icon" src="/push.png" width="40" height="40">
              <div class="right-btn" style="background: #fff;"><input id="push" class="switch" style="margin-top:-3px;outline:none;" type="checkbox" {{checkedIf isShow}}></div>
              <p class="userName">{{_ "APP_push_notification"}}</p>
              {{#if getIsShow this}}
              {{/if}}
            </li>
        {{/with}}
        {{#with getConfig 'email'}}
            <li class="userHideItem">
              <img class="icon" src="/email.png" width="40" height="40">
              <div class="right-btn" style="background: #fff;"><input id="email" class="switch" style="margin-top:-3px;outline:none;" type="checkbox" {{checkedIf isShow}}></div>
              <p class="userName">{{_ "E-mail_notification"}}</p>
              {{#if getIsShow this}}
              {{/if}}
            </li>
        {{/with}}
        <li class="sub_head"><p>{{_ "Notify_you_when_the_following_events_occur"}}</p></li>
        {{#with getConfig 'report'}}
            <li class="userHideItem">
              <img class="icon" src="/active_report.png" width="40" height="40">
              <div class="right-btn" style="background: #fff;">
                <input id="report_id" class="switch" style="margin-top:-3px;outline:none;" type="checkbox" {{checkedIf isShow}}>
              </div>
              <p class="userName">{{_ "Motion report"}}</p>
              {{#if getIsShow this}}
              {{/if}}
            </li>
        {{/with}}
        {{#with getConfig 'stranger'}}
            <li class="userHideItem">
              <img class="icon" src="/user_new.png" width="40" height="40">
              <div class="right-btn" style="background: #fff;"><input id="stranger_id" class="switch" style="margin-top:-3px;outline:none;" type="checkbox" {{checkedIf isShow}}></div>
              <p class="userName">{{_ "unfamiliar_person"}}</p>
              {{#if getIsShow this}}
              {{/if}}
            </li>
        {{/with}}
        <!-- {{#with getConfig 'gif'}}
            <li class="userHideItem">
              <img class="icon" src="/gif.png" width="40" height="40">
              <div class="right-btn" style="background: #fff;"><input id="gif_id" class="switch" style="margin-top:-3px;" type="checkbox" {{checkedIf isShow}}></div>
              <p class="userName">gif动图</p>
              {{#if getIsShow this}}
              {{/if}}
            </li>
        {{/with}} -->

        <!-- {{#with getConfig 'other'}}
        <li class="userHideItem">
          <img class="icon" src="/other.png" width="40" height="40">
          <div class="right-btn" style="background: #fff;"><input id="other" class="switch" style="margin-top:-3px;" type="checkbox" {{checkedIf isShow}}></div>
          <p class="userName">其他事件</p>
          {{#if getIsShow this}}
          {{/if}}
        </li>
        {{/with}} -->
        <!-- {{#if isLoading}}
        <div class="loading"><img src="/loading.gif" width="24" height="24"/> &nbsp;加载中</div>
        {{/if}} -->


      <li class="sub_head"><p>{{_ "Notify_you_when_the_following_acquaintances_appear"}}</p></li>
      {{#each lists}}
      {{#if person_name}}
      <li class="userHideItem">
        <img class="icon" src="{{icon}}" width="40" height="40">
        <div class="right-btn" style="background: #fff;"><input id="{{_id}}" class="switch" style="margin-top:-3px;outline:none;" type="checkbox" {{checkedIf isShow}}></div>
        <!-- {{#if isHide}}
        <div id="{{_id}}" class="right-btn btnShow">显示</div>
        {{else}}
        <div id="{{_id}}" class="right-btn btnHide">隐藏</div>
        {{/if}} -->
        <p class="userName">{{person_name}}</p>
      </li>
      {{/if}}
      {{/each}}
      {{#if isLoading}}
      <div class="loading"><img src="/loading.gif" width="24" height="24"/> &nbsp;{{_ "loading"}}</div>
      {{/if}}
    </ul>

  </div>

</div>
</template>
