<template name="groupInstallTest">
    <div class="groupInstallTest">
        <div class="head">
            <strong>{{_ "Deployment_evaluation"}}</strong>
            <div class="leftButton back">
                <i class="fa fa-angle-left fa-fw"></i>
            </div>
            <div class="rightButton check">
                <i class="fa fa-ellipsis-h fa-fw" aria-hidden="true"></i>
            </div>
        </div>
        <div class="content" style="padding-top: 40px;">
            {{> score}}
        </div>
    </div>
    {{#with popupConfig}}
    {{> popup}}
    {{/with}}
    {{> _checkGroupDevice}}
</template>

<template name="popup">
    <div class="popup" style="{{isShow}}">
        <div class="pp-dialog">
            <div class="pp-header">
                <div class="close" style="{{showClose}}">
                    <i class="fa fa-close"></i>
                </div>
                <h3 class="title">{{head}}</h3>
            </div>
            <div class="pp-content">
                    {{{content}}}
            </div>
            <div class="pp-foot" style="{{showFoot}}">
                <button id="operate" style="color: #00c4ff;">{{btn}}</button>
            </div>
        </div>
    </div>
</template>
<template name="score">
    <div class="score">
        <div class="gif-box" style="padding-top: 40px;">
            {{#if cancel}}
            <img src="/group_test.png" width="77%" height="auto" />
            {{else}}
                {{#if isSuccess}}
                <img src="/test_success.png" width="35.5%" height="auto" />
                {{else}}
                <img src="/test_fail.png" width="35.5%" height="auto" />
                {{/if}}
            {{/if}}
        </div>
        {{#if showCancel}}
        <div class="testing">
            <span>Envaluating ...</span>
            <div class="dot" style="animation-delay: -0s;"></div>
            <div class="dot" style="animation-delay: -0.3s;"></div>
            <div class="dot" style="animation-delay: -0.6s;"></div>
        </div>
        {{/if}}
        <div class="progress " style="width: 85%;height: 18px;margin-left: 7.5%;border-radius: 10px;margin-top: 20px;background: #F2F2F2">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;background: #37a7fe">
                <!-- <span class="sr-only">0% 完成 progress-striped active</span> -->
            </div>
        </div>
        <div class="score-box">
            <label style="display: block">{{_ "Recognition_score"}}:&nbsp;&nbsp;&nbsp;{{label_score}}</label>
            {{#if showRes}}
            {{else}}
                {{#if testres 1}}
                <label style="color: rgb(15, 180, 15);">{{_ "Good_product_configuration"}}</label>
                {{else}}
                <div>
                <label style="color: rgb(228, 62, 62);">{{_ "Not_enough_labels"}}</label>
                <button style="float: right;" id="goTimeLine">{{_ "To_mark"}}</button>
                </div>
                {{/if}}
            {{/if}}
        </div>
        <div class="score-box">
            <label style="display: block">{{_ "Angle_score"}}:&nbsp;&nbsp;&nbsp;{{roate_score}}</label>
            {{#if showRes}}
            {{else}}
                {{#if testres 2}}
                <label style="color: rgb(15, 180, 15);">{{_ "Product_deployment"}}</label>
                {{else}}
                <div>
                <label style="color: rgb(228, 62, 62);">{{_ "Product_deployment_angle_is_not_good"}}</label>
                <button style="float: right" id="goLink">{{_ "View_document"}}</button>
                </div>
                {{/if}}
            {{/if}}
        </div>
        {{#if showBtn}}
        <button id="restart">{{_ "Reevaluate"}}</button>
        {{/if}}
        {{#if showCancel}}
        <button id="cancel">{{_ "Click_cancel"}}</button>
        {{/if}}
    </div>
</template>
