<template name="loginForm">
{{>connectionBanner}}
<div class="loginForm">
    <div class="signupHeader">
        <!-- <div id="btn_back" class="leftButton"><i class="fa fa-angle-left fa-fw"></i></div> -->
        <!-- <span>{{_ "logIn"}}</span> -->
        Login
    </div>
    <div class="avatar">
        <div class="circle">
            <img width="80%" src="/icon-2.png">
        </div>
    </div>
    <form  class="loginBody" id="login-form">
        <div class="input-group margin-bottom-sm">
            <!--<span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>-->
            <input style="" type="text" id="login-username" class="form-control newinput" placeholder={{_ "userName"}} /><br />
        </div>
        <div class="input-group">
            <!--<span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>-->
            <input type="password" id="login-password" class="form-control newinput" placeholder={{_ "passWord"}} /><br />
        </div>
        <div class="forgetPwdBtn">{{_ "forgetPwd"}}</div>
        <!--<input type="submit" value={{_ "logIn"}} id="sub-login">-->
        <button type="submit" id="sub-login" class="ripple-btn" style="color: #fff; border: none;outline: none;">{{_ "logIn"}}</button>
        <div class="noRegister">Do not have an account yet?<span id="toSignup" class="signup-text">Sign Up</span></div>
        
        <!-- <div class="forgetPassword">{{_ "forgotPassword"}}</div> -->
    </form>
    <!-- <div class="company">{{_ "kmxdkj"}}</div> -->
    <!-- <div class="bottom-img">
        <img src="/laile.png" width="100%">
    </div> -->
    <div class="customerServiceBackground"></div>
    <div class="customerService">
        <div class="customerService-head">
          <h5 class="title">{{_ "Contact_is_coming_Customer_service"}}</h5>
          <div class="btnClose">&times;</div>
        </div>
        <div class="customer-email">
          <input id="customerEmail" type="text" placeholder="Please input the email address" value="{{oldMail}}">
        </div>
        <div class="alert-email" style="padding-left: 10px; padding-top: 10px;">{{_ "Email_address_is_used"}}</div>
        <div class="content">
          <textarea id="sendContent" cols="10" rows="2" placeholder="Please enter the content you want to appeal so that the customer service can communicate with you."></textarea>
        </div>
        <div class="btn-banner">
          <span id="sendEmailBtn" class="send-email-btn ripple-btn">{{_ "Send"}}</span>
        </div>
    </div>
</div>
</template>
<template name="recoveryForm">
<div class="recoveryForm">
    <div class="signupHeader">
        <div id="btn_back" class="leftButton"><i class="fa fa-angle-left fa-fw"></i></div>
        <span>{{_ "resetPassword"}}</span>
    </div>
    <form class="recoveryBody" id="recovery-form">
        <div class="input-group">
            <!--<span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>-->
            <input type="text" id="recovery-email" class="form-control" placeholder={{_ "emailAddress"}} /><br />
        </div>
        <!--<input type="submit" value={{_ "confirm"}} id="sub-recovery">-->
        <button type="submit" id="sub-recovery" class="ripple-btn" style="color: #fff; border: none;outline: none;">{{_ "confirm"}}</button>
    </form>
    <div class="company">{{_ "kmxdkj"}}</div>
</div>
</template>
