<template name="groupPerson">
<div class="_group-photo">
    <div class="head">
      <strong>{{_ "memberManagement"}}</strong>
      <div id="groupsProfilePageback" class="leftButton back">
        <i class="fa fa-angle-left fa-fw"></i>
      </div>
      {{#unless withLiteVersion}}
      <div class="check_img_type">
        {{#if is_human_shape}}
          <span class="human_bth type_on">{{_ "shape"}}</span>
          <span class="face_bth">{{_ "face"}}</span>
        {{else}}
          <span class="human_bth">{{_ "shape"}}</span>
          <span class="face_bth type_on">{{_ "face"}}</span>
        {{/if}}
      </div>
      {{/unless}}
    </div>
    <div class="con-main" style="bottom: 40px;">
      <div class="photos hover">
        {{#if isLoading}}
        <div style="position:fixed; width:100%;text-align: center; margin-top:40%; color: black; font-size: 16px;">
          <img src="/loading.gif" width="24px" height="24px"/> {{_ "loading"}}
        </div>
        {{else}}
        <ul id="labeledLists" data-type="已标注">
          {{#each list id}}
            {{> groupPhotoImg1}}
          {{/each}}
        </ul>
        {{/if}}
      </div>
    </div>
    {{#unless withLiteVersion}}
    <div class="foot-tips">
      <p style="text-align:jsutify; line-height:20px">{{_ "labelHints"}}</p>
    </div>
    {{/unless}}
  </div>

  {{> _checkGroupDevice}}
</template>
