  <p class="c10 c17"><span class="c5"></span></p><p class="c8"><span class="c11 c7 c14">The SharpAI, LLC is committed to protecting the privacy and accuracy of confidential information to the extent possible, subject to provisions of state and federal law. Other than as required by laws that guarantee public access to certain types of information, or in response to subpoenas or other legal instruments that authorize access, personal information is not actively shared. In particular, we do not re-distribute or sell personal information collected on our web servers.</span></p><p class="c8"><span class="c3">Information collected: </span><span><br></span><span class="c5">SharpAI servers collect the following analytics: </span></p><ul class="c12 lst-kix_list_6-0 start"><li class="c13 li-bullet-0"><span class="c7 c6">Internet Protocol (IP) address of computer being used </span></li><li class="c13 li-bullet-0"><span class="c7 c6">web pages requested </span></li><li class="c13 li-bullet-0"><span class="c7 c6">referring web page </span></li><li class="c13 li-bullet-0"><span class="c6 c7">browser used </span></li><li class="c4 li-bullet-0"><span class="c7 c6">date and time</span></li></ul><p class="c8"><span class="c6">SharpAI does not associate this data to individual user identities.</span></p><p class="c8"><span class="c3">Use of collected information:<br></span></p><ul class="c12 lst-kix_list_7-0 start"><li class="c13 li-bullet-0"><span class="c6">SharpAI</span><span class="c11 c7 c6">&nbsp;will only use personal information collected from this site for the purpose of communication back to individuals who contact us via the site.</span></li><li class="c13 li-bullet-0"><span class="c6">SharpAI </span><span class="c11 c7 c6">&nbsp;uses browser-IP-address information and anonymous-browser history to report information about site accesses and for profiling purposes. This information is used to improve Web presentation and utilization. IP address information may also be used for troubleshooting purposes.</span></li></ul><p class="c8"><span class="c2">Distribution of collected information:</span></p><ul class="c12 lst-kix_list_7-0"><li class="c13 li-bullet-0"><span class="c6">SharpAI </span><span class="c11 c7 c6">&nbsp;will not disclose, without your consent, personal information collected about you, except for certain explicit circumstances in which disclosure is required by law.</span></li><li class="c4 li-bullet-0"><span class="c6">SharpAI </span><span class="c11 c7 c6">&nbsp;will not distribute or sell personal information to third-party organizations.</span></li></ul><p class="c8"><span class="c11 c7 c6">This Privacy Statement does not apply to the other SharpAI web sites. You should review the privacy statement posted on other SharpAI web sites when you visit them. </span></p><p class="c8"><span class="c2">Privacy Statement Revisions:</span></p><p class="c16" id="h.gjdgxs"><span class="c11 c7 c6">This Privacy Statement was last revised on 08/30/2022. We may change this Privacy Statement at any time and for any reason. We encourage you to review this Privacy Statement each time you visit the web site.</span></p><p class="c10"><span class="c7 c6 c11">If we make a significant change to our Privacy Statement, we will post a notice on the homepage of our web site for a period of time after the change is made. </span></p><p class="c8"><span class="c2">Responsibility for External Sites:</span></p><p class="c8"><span class="c11 c7 c6">This website may contain links to other web sites. Some of those web sites may be operated by third parties. We provide the links for your convenience, but we do not review, control, or monitor the privacy practices of web sites operated by others. <br><br>We are not responsible for the performance of web sites operated by third parties or for your business dealings with them. Therefore, whenever you leave this web site we recommend that you review each web site&#39;s privacy practices and make your own conclusions regarding the adequacy of these practices.</span></p><p class="c1"><span class="c11 c7 c6"></span></p><p class="c15"><span class="c11 c7 c14"></span></p>
